<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URl Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <i class='bx bx-link'></i>
            <h1>URL Shortener</h1>
        </nav>
        <main>
            <div class="inputs">
                <input class="input" type="text" placeholder="https://example.com">
                <button class="btn-shortenUrl">Shorten URL</button>
            </div>
            <div class="outputs">
                <label for="output" style="margin: 10px;">Shortened URL:</label>
                <textarea id="output" rows="1" readonly></textarea>
            </div>
            
        </main>
    </div>
</body>
</html>
